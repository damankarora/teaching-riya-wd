<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/cb4f145e9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="topSection">
            <div>Gmail</div>
            <div>Images</div>
            <div>
                <i class="fa-solid fa-grip"></i>
            </div>
            <div>Photo</div>
        </div>
        <div class="mainSection">
            <div class="mainSectionContent">
                <div class="imageContainer">
                    <img src="./google.png" alt="Google image" >
                </div>
                <div class="inputContainer">
                    <input type="text">
                </div>
                <div class="buttonContainer">
                    <button>Google Search</button>
                    <button>I'm Feeling lucky</button>
                </div>
                <div class="translationContainer">
                    Google offered in: 
                    <a href="#">हिन्दी</a>
                    <a href="#">বাংলা</a>
                    <a href="#">తెలుగు</a>
                    <a href="#">मराठी</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">ગુજરાતી</a>
                    <a href="#">ಕನ್ನಡ</a>
                    <a href="#">മലയാളം</a>
                    <a href="#">ਪੰਜਾਬ</a>
                </div>
            </div>
        </div>
        <div class="bottomSections">
            <div class="bottomSection1">
                <div>India</div>
            </div>
            <div class="divider"></div>
            <div class="bottomSection2">
                <div>About</div>
                <div>Advertising</div>
                <div>Business</div>
                <div>How Search Works</div>
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </div>
        </div>
    </div>
    
</body>
</html>
