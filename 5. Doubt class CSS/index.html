<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            background-color: blueviolet;
            color: white;
            width: 40%;
            height: 40px;
            display: inline;
        }
        .bye{
            background-color: yellow;
            width: 100px;
            height: 100px;
            display: inline-block;

        }
        .goodbye{

        }
    </style>
</head>
<body>
    <div class="hello">
        Hello
    </div>
    
    <span class="bye">
        Bye
    </span>

    <span class="goodbye">
        Good Bye
    </span>
    
</body>
</html>
